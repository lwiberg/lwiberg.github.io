<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History YouTube Channel Gallery</title>
  <link rel="stylesheet" href="../../style.css" />
</head>
<body>
  <div id="header-include"></div>

  <main class="historyytchannel-main">
    <div class="historyytchannel-grid">
      <img src="shot1_preview.png" alt="History Channel Image 1">
      <img src="shot2_preview.png" alt="History Channel Image 2">
      <img src="shot3_preview.png" alt="History Channel Image 3">
      <img src="shot4_preview.png" alt="History Channel Image 4">
      <img src="shot5_preview.png" alt="History Channel Image 5">
      <img src="shot6_preview.png" alt="History Channel Image 6">
      <img src="shot7_preview.png" alt="History Channel Image 7">
      <img src="shot8_preview.png" alt="History Channel Image 8">
      <img src="shot9_preview.png" alt="History Channel Image 9">
    </div>

    <div class="video-container">
      <div class="custom-video-wrapper">
        <video id="baalsrudVideo" poster="baalsrud_shortclip_thumbnail.png" controls>
          <source src="baalsrud_shortclip.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </main>

  <div id="footer-include"></div>
  <script src="../../functions.js"></script>
</body>
</html>
